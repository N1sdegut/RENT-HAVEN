<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            height: 50px;
        }
        .menu {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 20px;
        }
        .menu li {
            text-align: center;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            padding: 10px;
        }
        .menu li a:hover {
            color: blue;
        }
        .user-icon {
            font-size: 18px;
        }
        .user-icon a {
            text-decoration: none;
            color: black;
            padding: 10px;
        }
        .user-icon a:hover {
            color: blue;
        }
        .flag-icon {
            height: 18px;
            width: auto;
            vertical-align: middle;
            margin-right: 5px;
        }
        
    </style>
    
</head>
<body>
    <div class="navbar">
        <a href="home.html">
        <img src="449ddd2a-9bdd-4dfe-8900-546cfaba4135.jpg" alt="Rent Haven" class="logo">
    </a>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="rent_house.html">Rent house</a></li>
            <li><a href="ulaanbaatar.html"><i class="fa-solid fa-earth"></i> Ulaanbaatar</a></li>
            <li><a href="property.html">List your property</a></li>
        </ul>
        <div class="user-icon">
            <a href="#mongolia"><img src="https://flagcdn.com/w40/mn.png" alt="Mongolian Flag" class="flag-icon"> MNG</a>
            <a href="#profile"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
</body>
</html>
